<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Duolingo English Test</title>
</head>
<body>
    <div class="container">
     
        <div class="overall">
<!-- main logo  -->
        <div class="logo-main">
            <a href="#" class="logo-a">
                <img src="assets\duoLOGO.svg" alt="Duolingo English Test" class="logo-b">
            </a>
        </div>
 
<!-- main login form  -->

        <div class="main-content">
        
             <div class="heading-primary">
                <p class="heading-main">Log in to your account</p>
             </div>


         <div class="details">
            <form action="" class="login">
             <div class="email">
                <div class="email-label" for="emailInput">Email address or phone number</div>
                <div class="btnAndinp">
                        <input type="email" id="emailInput">
                   
                   
                   <button id="nextButton" disabled>Next</button>
                </div>
            </div>

            <div id="passwordSection">
                <div class="pass-label" for="passwordInput">Password</div>
                <div class="btnAndinp">
                    <div class="toggle"> 
                <input type="password" id="passwordInput">
                <img id="toggleimage" src="assets\hide.svg" alt="">
            </div>
                <button id="loginButton">Log In</button>
            </div>
            </div>
          </form>

          <div class="footer">
            <div class="separator">
                <span class="separator::before"></span>
                <span class="separator-text">OR</span>
                <span class="separator::after"></span>
              </div>
              <div class="google">
               <img class="a-google" src="assets\google.png" alt="">
                <span class="signGoogle">Sign in with Google</span>
              </div>
        </div>
          </div>
          
        </div>
        <div class="footer-last ">
            <a href="#" class="signup">
                <span class="signup-span" >NEED AN ACCOUNT? SIGN UP</span>
              </a>
        </div>
    </div>
       
      
    </div>



    <script src="main.js">
   </script>
</body>
</html>
